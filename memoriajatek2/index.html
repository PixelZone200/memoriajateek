<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memóriajáték</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Kezdő képernyő -->
  <div id="startScreen" class="screen" style="background-image:url('images/hatter.png');">
    <button id="startBtn"><img src="images/start.png" alt="Start" /></button>
  </div>

  <!-- Módválasztó -->
  <div id="gameMenu" class="screen hidden" style="background-image:url('images/hatter2.png');">
    <div class="menuContent">
      <h2>Kérlek válassz játék‑módot:</h2>
      <div class="gameModes">
        <img src="images/beata.png"   alt="Beáta"   class="gameMode" data-mode="beata"   />
        <img src="images/kozos.png"   alt="Közös"   class="gameMode" data-mode="kozos"   />
        <img src="images/dominik.png" alt="Dominik" class="gameMode" data-mode="dominik" />
      </div>
    </div>
  </div>

  <!-- Játék -->
  <div id="gameBoard" class="screen hidden">
    <div id="timer">0 perc, 0 másodperc</div>
    <div id="cardContainer"></div>
  </div>

  <!-- Vége -->
  <div id="gameOver" class="screen hidden">
    <h2>Gratulálok, nyertél!</h2>
    <p>Idő: <span id="finalTime"></span></p>
    <button id="restartBtn">Újra</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
